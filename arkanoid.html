<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Arkanoid DK</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div style="width:50%;height:50%; margin-left:25%;">
    <canvas id="myCanvas"></canvas>
</div>


<script src="cons.js"></script>
<script src="listeners.js"></script>
<script src="menu.js"></script>
<script src="balls.js"></script>
<script src="bricks.js"></script>
<script src="paddle.js"></script>
<script src="collision.js"></script>
<script src="tekst.js"></script>

<script>

    function draw() {
        if(newGame==1) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMenu();
        } else if (newGame==2) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            drawWinMenu();
        } else if(newGame==3) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLeaderboard();
        } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            updateBall();
            updatePaddle();
            drawScore();
            drawLives();
            collisionDetection();
        }
        requestAnimationFrame(draw);
    }

    initBalls();
    initBricks();
    initializeKeyListeners();
    draw();

</script>

</body>
</html>
